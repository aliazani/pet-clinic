  lang="en"

  <body>
    <h2>Owners</h2>
    <table id="owners" class="table table-striped">
      <thead>
        <tr>
          <th style="width: 150px">Name</th>
          <th style="width: 200px">Address</th>
          <th>City</th>
          <th style="width: 120px">Telephone</th>
          <th>Pets</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="ownerDto : ${ownerDtos}">
          <td>
            <a
              th:href="@{/owners/__${ownerDto.id}__}"
              th:text="${ownerDto.firstName + ' ' + ownerDto.lastName}"
              >Owner</a
            >
          </td>
          <td th:text="${ownerDto.address}">Address</td>
          <td th:text="${ownerDto.city}">City</td>
          <td th:text="${ownerDto.telephone}">Telephone</td>
          <td th:switch="${ownerDto.pets == null}">
            <span th:case="${true}" th:text="' '">None</span>
            <span th:case="*">
              <span
                th:each="pet : ${ownerDto.pets}"
                th:text="${pet.name + ' '}"
              >
                Pets
              </span>
            </span>
          </td>
          <!--          <td th:text="${#strings.listJoin(ownerDto.pets.toArray(), ', ')}">-->
          <!--            Pets-->
          <!--          </td>-->
        </tr>
      </tbody>
    </table>

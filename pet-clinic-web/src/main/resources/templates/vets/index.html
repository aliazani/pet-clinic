<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title>Veterinarian</title>
  </head>

  <body>
    <h2>Veterinarians</h2>
    <table id="vets" class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vet: ${listVets}">
          <td th:text="${vet.id}">id</td>
          <td th:text="${vet.firstName}">firstName</td>
          <td th:text="${vet.lastName}">lastName</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

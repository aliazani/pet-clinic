<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
  lang="en"
>
  <body>
    <h2>
      <th:block th:if="${petDto['new']}">New</th:block>
      Pet
    </h2>

    <form th:object="${petDto}" class="form-horizontal" method="post">
      <div style="display: none">
        <input aria-label="id" th:text="${petDto.id}" />
      </div>
      <div class="form-group has-feedback">
        <div class="form-group">
          <label class="col-sm-2 control-label">Owner</label>

          <div class="col-sm-10">
            <span
              th:text="${petDto.owner.firstName + ' ' + petDto.owner.lastName}"
            />
          </div>
        </div>
        <input
          th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"
        />
        <input
          th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"
        />
        <input
          th:replace="~{fragments/selectField :: select ('Pet Type', 'petType', ${petTypeDtos})}"
        />
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            th:with="text=${petDto['new']} ? 'Add Pet' : 'Update Pet'"
            class="btn btn-primary"
            type="submit"
            th:text="${text}"
          >
            Add Pet
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
